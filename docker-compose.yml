version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ryha-ai-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - DATABASE_URL=firestore://localhost:8080
      - AGENT_NETWORK=ryha-ai-network
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - firestore-emulator
      - redis
    networks:
      - ryha-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile.dev
    container_name: ryha-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENVIRONMENT=development
    volumes:
      - ./src/frontend/src:/app/src:ro
      - ./src/frontend/public:/app/public:ro
    depends_on:
      - backend
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Firestore Emulator for Development
  firestore-emulator:
    image: google/cloud-sdk:latest
    container_name: ryha-ai-firestore
    ports:
      - "8080:8080"
      - "4000:4000"  # Firestore UI
    command: >
      bash -c "
        gcloud config set project ryha-ai-dev &&
        gcloud beta emulators firestore start --host-port=0.0.0.0:8080
      "
    environment:
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Redis for Caching and Task Queue
  redis:
    image: redis:7-alpine
    container_name: ryha-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ryha-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Agent Orchestrator Service
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ryha-ai-orchestrator
    command: python -m src.orchestrator.main
    environment:
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=firestore://firestore-emulator:8080
    volumes:
      - ./src:/app/src:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - firestore-emulator
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Agent Workers (scaled based on load)
  agent-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python -m src.agents.worker
    environment:
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - WORKER_TYPE=agent
    volumes:
      - ./src:/app/src:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
      - orchestrator
    networks:
      - ryha-ai-network
    restart: unless-stopped
    deploy:
      replicas: 3

  # Security Tools Container
  security-tools:
    image: owasp/zap2docker-stable
    container_name: ryha-ai-security-tools
    ports:
      - "8090:8080"  # ZAP API
    command: zap-api-scan.py -d -f json
    volumes:
      - ./security-reports:/zap/wrk:rw
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Database Admin UI
  firestore-ui:
    image: node:18-alpine
    container_name: ryha-ai-firestore-ui
    ports:
      - "4000:4000"
    working_dir: /app
    command: >
      sh -c "
        npm install -g firebase-tools &&
        firebase serve --only hosting --port 4000 --host 0.0.0.0
      "
    depends_on:
      - firestore-emulator
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: ryha-ai-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: ryha-ai-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Log Aggregation - ELK Stack (Elasticsearch)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ryha-ai-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Log Aggregation - Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ryha-ai-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Message Queue - RabbitMQ (Alternative to Redis for complex workflows)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ryha-ai-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ryha-ai-network
    restart: unless-stopped

  # Development Database Seeder
  db-seeder:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ryha-ai-db-seeder
    command: python -m scripts.seed_database
    environment:
      - DATABASE_URL=firestore://firestore-emulator:8080
    depends_on:
      - firestore-emulator
    networks:
      - ryha-ai-network
    restart: "no"

volumes:
  redis_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  rabbitmq_data:

networks:
  ryha-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16